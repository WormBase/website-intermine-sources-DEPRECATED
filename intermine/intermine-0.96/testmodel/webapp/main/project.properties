# Things that should be build before constructing a webapp

compile.dependencies = intermine/webapp/main,\
                       intermine/webtasks/main,\
                       testmodel/dbmodel
                       
# The products and their immediate library dependencies of these projects
# will be included in the webapp

deploy.dependencies = testmodel/dbmodel

objectstore.name = os.unittest

userprofile.objectstorewriter.name = osw.userprofile-test
userprofile.objectstore.name = os.userprofile-test
userprofile.db.name = db.userprofile-test
userprofile.model.name = userprofile

base.webapp.path = intermine/webapp/main/dist/intermine-webapp.war

# choose the intermine.properties file from $HOME:
intermine.properties.file = testmodel.properties
default.intermine.properties.file = ../../../intermine/default.intermine.properties

