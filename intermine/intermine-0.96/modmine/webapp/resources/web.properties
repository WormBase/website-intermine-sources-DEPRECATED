# home page
begin.query.classes=Gene,Protein,Submission,TranscriptionRegion,TFBindingsite,HistoneBindingSite

# portal
# portal.welcome.flybase = Welcome to modMine.  This page provides a summary of the information available for the selected gene.<ul><li>To find out what you can do with modMine <a href="http://intermine.modencode.org/what">click here</a>.<li>Click on <b>'Home'</b> above to go to the main page.</li><li>For help, use the <b>[help...]</b> and <b>?</b> links or contact us using the <b>feedback form</b> at the bottom of the page.</li></ul>

# bag upload
bag.example.identifiers=CG9151, FBgn0000099, CG3629, TfIIB, Mad, CG1775, CG2262, TWIST_DROME, tinman, runt, E2f, CG8817, FBgn0010433, CG9786, CG1034, ftz, FBgn0024250, FBgn0001251, tll, CG1374, CG33473, ato, so, CG16738, tramtrack,  CG2328, gt


# span upload
\n

# header - these will populate the top right navigation and will link to <link>.shtml
header.links=help,about,what,contact

# quicksearch examples
quickSearch.identifiers = e.g zen, Q9V4E1

#list of pages with fixed width layout
#layout.fixed = begin,template,templates,bag,customQuery,query
layout.fixed = template,templates,bag,customQuery,query,spanUploadOptions,api
theme = blue

# hints
#hint.begin.m1=Click on the Experiment Name (or the Get Data button) for a detailed summary of the experiment and its data submissions.
#hint.begin.m2=You can get a list of submissions by clicking one of the 3 links at the bottom of the page (Fly, Worm, All submissions).
hint.experiment.m1=You can get a list of all the submissions using a certain experimental factor by clicking the link [ALL] beside the given factor name in the table.
hint.experiment.m2=All the available data files can be reached with the external links in the last column of the summary table.
hint.experiment.m3=The table data can be sorted according to the content of a given column, just click on the column header.
hint.experiment.m4=Features generated by the experiment can be viewed and exported in various format, both at experiment and at submission level (click on the relevant link).
hint.experiment.m5=By clicking on the submission name or DCC id you will reach a page with information about the structure of the data production process, the protocols used and the resulting features.
hint.experiment.m6=Click on [Find nearby features] to reach a tool in the data submission page that allows to query for overlapping features or adjacent genes.
hint.experiment.m7=Create a list of submissions using the checkboxes and 'CREATE LIST' button.  Use checkboxes in the table header to select all rows in the submissions.

meta.keywords = microarray, bioinformatics, drosophila, c.elegans, genomics
meta.description = Integrated database for Drosophila melanogaster and Caenorhabditis elegans genomics

# galaxy
galaxy.baseurl.default = http://main.g2.bx.psu.edu
galaxy.url.value = /tool_runner?tool_id=modmine
galaxy.welcomeMessage = <b>Welcome to ModMine, GALAXY users!</b><br/><br/>You can run queries by \
clicking on the 'Templates' tab at the top of this page.&nbsp;&nbsp;You can send the query results \
to Galaxy from the 'EXPORT' menu in the results page.

# genome build
genomeVersion.fly = dm3
genomeVersion.worm = ce6
