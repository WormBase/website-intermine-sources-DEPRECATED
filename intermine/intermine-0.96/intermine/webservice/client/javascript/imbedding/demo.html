<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>A Minimal Example Page</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <!-- jQuery is hosted by Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" 
        type="text/javascript">
    </script>
    <!-- jquery-jsonp is likewise available from an online repository -->
    <script src="http://jquery-jsonp.googlecode.com/files/jquery.jsonp-2.1.4.min.js" 
        type="text/javascript">
    </script>
    <!-- InterMine similarly hosts imbedding -->
    <script src="http://intermine.org/download/imbedding/0.1/imbedding.min.js" 
        type="text/javascript">
    </script>
    <link rel="stylesheet" type="text/css" 
        href="http://intermine.org/download/imbedding/0.1/style/light.css" />
</head>

<body>

    <p>Default table behaviour</p>
    <div id="placeholderEx2"></div>
    <p>Click on title to go to mine, and open on load</p>
    <div id="placeholderEx3a"></div>
    <p>Do not open on click</p>
    <div id="placeholderEx3b"></div>
    <p>No export links, or count</p>
    <div id="placeholderEx4a"></div>

</body>
<script type="text/javascript">
$(function() {
    IMBedding.setBaseUrl("http://squirrel.flymine.org/intermine-test");
    IMBedding.loadTemplate(
        {
            name: "employeesOverACertainAgeFromDepartmentA",
            size: 10,

            constraint1: "Employee.age",
            op1: ">=",
            value1: 25,

            constraint2: "Employee.department.name",
            op2: "=",
            value2: "DepartmentB1"
        },
        "#placeholderEx2"
    );
    IMBedding.loadTemplate(
        {
            name: "employeesOfACertainAge",
            size: 10,

            constraint1: "Employee.age",
            code1: "A",
            op1: ">",
            value1: 30,

            constraint2: "Employee.age",
            code2: "B",
            op2: "<=",
            value2: "60"
        },
        "#placeholderEx3a",
        {onTitleClick: "mine", openOnLoad: true}
    );
    IMBedding.loadTemplate(
        {
            name: "employeesOfACertainAge",
            size: 10,

            constraint1: "Employee.age",
            code1: "A",
            op1: ">",
            value1: 30,

            constraint2: "Employee.age",
            code2: "B",
            op2: "<=",
            value2: "60"
        },
        "#placeholderEx3b",
        {onTitleClick: "none"}
    );
    IMBedding.loadTemplate(
        {
            name: "employeesOfACertainAge",
            size: 10,

            constraint1: "Employee.age",
            code1: "A",
            op1: ">",
            value1: 30,

            constraint2: "Employee.age",
            code2: "B",
            op2: "<=",
            value2: "60"
        },
        "#placeholderEx4a",
        {showExportLinks: false, showCount: false}
    );
});
</script>
</html>
